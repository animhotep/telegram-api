<div *ngIf="!me">
  <h1>google</h1>
  <button (click)="googleLogin()">login</button>
</div>

<div *ngIf="me">
  <h2>
    {{me.displayName}}
    ({{me.email}})
    <button (click)="logout()">logout</button>
  </h2>

  <img src="{{me.photoURL}}" alt="">

  <pre>{{this.me.role}}</pre>
</div>

<hr>
<hr>


<form [formGroup]='buyTicketForm' novalidate class="form" (ngSubmit)='buyTickets()'>
  <input formControlName='emailControl' type="text" class="form-control" placeholder="Enter Email" />
  <input formControlName='phoneControl' type="text" class="form-control" placeholder="Enter Phone" />
  <button class="btn btn-info">Submit</button>
</form>


<hr>
<hr>
<hr>
<form>
  <label>
    <input type="text" [(ngModel)]="token" name="name">
  </label>
  <button (click)="getMe()">getMe</button>
</form>


<pre *ngIf="hero">
  {{ hero.result.first_name | json}}
</pre>


<div class="content-wrapper">
  <button (click)="newTask()">
    Add Task
  </button>

  <app-task *ngFor="let task of items | async" [task]="task"></app-task>


  <div *ngFor="let task of todo | async">
    {{ task | json}}
  </div>
</div>
