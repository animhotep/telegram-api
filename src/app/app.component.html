<form >
  <label>
    <input type="text" [(ngModel)]="token" name="name">
  </label>
  <button (click)="getMe()">getMe</button>
</form>


<pre *ngIf="hero">
  {{ hero.result.first_name | json}}
</pre>


<div class="content-wrapper">
  <button (click)="newTask()">
     Add Task
  </button>

  <app-task *ngFor="let task of todo | async" [task]="task"></app-task>


  <div *ngFor="let task of todo | async">
    {{ task | json}}
  </div>
</div>
